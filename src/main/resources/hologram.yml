diamond-spawner:
  mode: 'baby'
  animation-cycle-end-control: 'reverse' #repeat/reverse
  update-delay: 100 #in ticks
  content:
    - ''
    - ''
    - ''
  rotation:
    degree-rotated-per-cycle: 540
    vertical-bobbing-per-cycle: 0.5
    ticks-per-animation-cycle: 60
    ease-in-out: true
emerald-spawner:
  mode: 'expert'
  animation-cycle-end-control: 'reverse' #repeat/reverse
  update-delay: 100 #in ticks
  content:
    - ''
    - ''
    - ''
  keyframes:
    - '[10] 0::0::0::90::0'
    - '[10] 0::0::0::90::0'
    - '[10] 0::0::0::90::0'
    - '[10] 0::0::0::90::0'
    - '[10] 0::0::0::90::0'
    - '[10] 0::0::0::90::0'
    - '[10] 0::0::0::90::0'
  frame-tick-delay: 5