prefix: "&6[ &9Bedwars &6]"

plugin-default:
  unknown-command: "<red>This is an unknown command. use <gold>/bedwars help <red>for more info."
  no-permission: "<red>You don't have permission for this!"
  blocked-command: "<red>You cannot use this command during match!"

general:
  arena: "arena"
  color-yellow: "yellow"
  color-orange: "orange"
  color-red: "red"
  color-blue: "blue"
  color-lightBlue: "light blue"
  color-cyan: "cyan"
  color-lime: "lime"
  color-green: "green"
  color-purple: "purple"
  color-pink: "pink"
  color-white: "white"
  color-lightGray: "light gray"
  color-gray: "gray"
  color-brown: "brown"
  color-black: "black"

command-response:
  no-arena-found: "<red>No arena found with this name!"
  not-in-arena: "<red>You are not in a arena!"
  arena-is-full: "<red>This arena is currently full! Try again later..."

gameplay:
  pregame:
    player-arena-join: "<green><player_name> <yellow>has joined (<aqua><current_players></aqua>/<aqua><max_players></aqua>)!"
    player-arena-leave: "<green><player_name> <yellow>has quit!"
    countdown-insufficent-players: "<red>There aren't enough players for the arena! Countdown has been stopped!"
    game-start-count-down:
      - "[TITLE][DELAY = 0s]<yellow>❺"
      - "[MESSAGE][DELAY = 0s]<yellow>The game starts in <gold><countdown> <yellow>seconds!"
      - "[SOUND][DELAY = 0s]block.note_block.bell"
      - "[TITLE][DELAY = 1s]<yellow>❹"
      - "[MESSAGE][DELAY = 1s]<yellow>The game starts in <gold><countdown> <yellow>seconds!"
      - "[SOUND][DELAY = 1s]block.note_block.bell"
      - "[TITLE][DELAY = 2s]<red>❸"
      - "[MESSAGE][DELAY = 2s]<red>The game starts in <gold><countdown> <red>seconds!"
      - "[SOUND][DELAY = 2s]block.note_block.bell"
      - "[TITLE][DELAY = 3s]<red>❷"
      - "[MESSAGE][DELAY = 3s]<red>The game starts in <gold><countdown> <red>seconds!"
      - "[SOUND][DELAY = 3s]block.note_block.bell"
      - "[TITLE][DELAY = 4s]<red>❶"
      - "[MESSAGE][DELAY = 4s]<red>The game starts in <gold><countdown> <red>seconds!"
      - "[SOUND][DELAY = 4s]block.note_block.bell"
  ingame:
    game-start:
      - "<green><bold>▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬"
      - "<white>                                 <bold>Bed Wars"
      - "<yellow><bold>     Protect your bed and destroy the enemy beds."
      - "<yellow><bold>      Upgrade yourself and your team by collecting,<yellow><bold>    Iron, Gold, Emerald and Diamond from generators"
      - "<yellow><bold>                  to access powerful upgrades."
      - "<green><bold>▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬"
    bed-broken-broadcast-self: "<gray>Your bed was destroyed by <defend_team_color><defend_team_name>"
    bed-broken-broadcast-others: "<defend_team_color><defend_team_name> 's Bed <gray>was destroyed by <attack_team_color><attack_team_name>"
    cannot-break-own-bed: "<red>You cannot destroy your own bed!"
    cannot-break-map-blocks: "<red>You cannot break blocks which are not placed by players!"
  postgame:
    final-kill: "<victim_team_color><player_name> <gray>died. <aqua><bold>FINAL KILL!"
    game-end-message: "<team_color><player_name> <green>has won the game"
    game-end-top-stats-broadcast:
      - "<green><bold>▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬"
      - "<white>                                 <bold>Bed Wars"
      - "<reset>"
      - "<yellow>                          <winner>"
      - "<reset>"
      - "<yellow>                          <bold>1st Killer<gray> - <first_killer_name> - <first_killer_kill>"
      - "<yellow>                          <bold>2nd Killer<gray> - <second_killer_name> - <second_killer_kill>"
      - "<yellow>                          <bold>3rd Killer<gray> - <third_killer_name> - <third_killer_kill>"
      - "<green><bold>▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬"
  rejoin:
    player-rejoin-message: "<green>Rejoining to match..."
    player-rejoin-broadcast: "<green><player_name> has reconnected to the match"
    rejoin-failed:
      game-ended: "<red>You cannot reconnect to the match! Either the match ended or your bed is broken"
      no-previous-game: "<red>You were not in an arena to reconnect!"

death-messages:
  player-attack: "<victim_color><victim_player> <white>was terrible in pvp compared to <attacker_color><attacker_player><white>."
  unknown-reason: "<victim_color><victim_player> <white>died somehow but i guess we will never know how."
  fall-death:
    by-player: "<victim_color><victim_player> <white>was thrown into the sky by<attacker_color><attacker_player><white>and died."
    no-player: "<victim_color><victim_player> <white>tried to fly like a bird but died of fall damage finally<white>."
  velocity-death:
    by-player: "<victim_color><victim_player> <white>tried to become flash but could not handle the speed and smashed into a wall"
    no-player: "<victim_color><victim_player> <white>was given enormous power of speed by<attacker_color><attacker_player><white>but couldn't handle it and died."
  explosion-death:
    by-player: "<victim_color><victim_player> <white> exploded into million pieces by <attacker_color><attacker_player><white>but couldn't handle it and died."
    no-player: "<victim_color><victim_player> <white> exploded into million pieces."
  drown-death:
    by-player: "<victim_color><victim_player> <white>died because of <attacker_color><attacker_player><white> using up all the oxygen"
    no-player: "<victim_color><victim_player> <white>died by drowning himself cause he thought he can breath underwater like a fish"
  death-by-burning:
    by-player: "<victim_color><victim_player> <white>was deep fried by <attacker_color><attacker_player><white>."
    no-player: "<victim_color><victim_player> <white>was trying to get a burning sensation but killed himself in the process."
  death-by-magic:
    by-player: "<victim_color><victim_player> <white>died because <attacker_color><attacker_player><white>overdosed him with potions."
    no-player: "<victim_color><victim_player> <white>died due to overdose from potions."
  death-by-void:
    by-player: "<victim_color><victim_player> <white>was pushed into void by <attacker_color><attacker_player><white>like your parents push you to study."
    no-player: "<victim_color><victim_player> <white>was pressurised by the society so he killed himself."
  death-by-cramming:
    by-player: "<victim_color><victim_player> <white>was squished by <attacker_color><attacker_player><white>."
    no-player: "<victim_color><victim_player> <white>had no place to exist."
  crushed:
    by-player: "<victim_color><victim_player> <white>was crushed by <attacker_color><attacker_player><white>."
    no-player: "<victim_color><victim_player> <white>got pressed like a bottle of sauce."

